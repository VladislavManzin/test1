<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Регистрация</title>
    <link rel="stylesheet" href="registration.css">

<body>
    <div class="registration1">
        <form>
          <h1>Регистрация</h1>
          <label for="name">Введите своё имя: </label>
          <input type="text" id="name" required/><br/><br/>
          <label for="surname">Введите свою фамилию: </label>
          <input type="text" id="surname" required/><br/><br/>
          <label for="patronymic">Введите своё отчество: </label>
          <input type="text" id="patronymic"><br/><br/>
          <label for="Login">Придумайте логин: </label>
          <input type="text" id="Login" required/><br/><br/>
          <label for="email">Введите электронную почту: </label>
          <input type="email" id="email" required/><br/><br/>
          <label for="password"> Придумайте пароль: </label>
          <input type="password" id="password" required/><br/><br/>
          <label for="ppassword">Повторите пароль: </label>
          <input type="password" id="ppassword" required/><br/><br/>
          <label for="agree">Я прочитал(а) правила регистрации и согласен(на) их соблюдать</label>
          <input type="checkbox" id="agree" required/><br/><br/>
        </form>
          <input type="reset" name="clr" value="Очистить"/><br/>    
        <form action="home.html">
          <button>Зарегистрироваться</button>
        </form>
    </div>
    <div class="registration2">
      <p>Если вы зарегистрированы, то авторизируйтесь <a href="authorization.html">здесь</a></p>
    </div>
    <div class="notification">
      <p>Приветствуем в регистрации<br/> Funny Comics Land<br>Пожалуйста ознакомьтесь с <br/><a href="Rules.html">правилами регистрации</a></p>
    </div>
    <div class="button">
      <form action="menu.html">
        <button>На главную</button>
      </form><br/>
    </div>
